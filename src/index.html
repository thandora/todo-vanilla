<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="main-container">
      <div class="task-lists"></div>

      <div class="tasks-container">
        <div class="title-container">
          <h2 class="list-title"></h2>
        </div>
        <div class="tasks"></div>
      </div>

      <div class="task-view">
        <form action="" method="get">
          <div class="form-column priority-bar">
            <select name="priority" id="priority-select">
              <option value="1">High</option>
              <option value="2">Normal</option>
              <option value="3">Low</option>
            </select>

            <input type="date" name="dueDate" id="dueDate" />
          </div>

          <div class="form-column">
            <input type="checkbox" name="is-finished" class="checkbox-status" />
            <span class="checkmark"></span>
            <textarea name="title" display="inline-block" rows="2" required></textarea>
          </div>

          <div class="form-column">
            <textarea name="description" awcols="30" rows="10">Description</textarea>
          </div>

          <button type="submit">Save</button>
        </form>
      </div>
    </div>
  </body>
</html>
